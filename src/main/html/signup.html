<!DOCTYPE html>
<html lang="ro">
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
<div class="header">
    <ul class="navbar">
        <li class="navbaritem">
            <a class="navbartext" href="index.html">Acasa</a>
        </li>
    </ul>
</div>

<div class="body">
    <div class="signupform">
        <p style="text-align: center;">Sign Up</p>
        <form class="form" id="form" action="index.html">
            <input class="field" id="user" name="username" placeholder="Nume utilizator" type="text">
            <input class="field" id="email" name="email" placeholder="Email utilizator" type="text">
            <input class="field" id="pass" name="password" placeholder="Parola" type="password">
            <span class="errorm" id="formerror"></span>
            <input class="field" id="button" type="button" value="Creaza un cont nou">
        </form>
    </div>
</div>
</body>
<script src="../js/signup.js"></script>
</html>
